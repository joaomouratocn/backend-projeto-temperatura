<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Relatório de Temperaturas</title>
  <style>
    @page {
      size: A4;
      margin: 40px;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 5px;
      font-size: 12px;
    }

    .top {
      width: 100%;
      margin-bottom: 20px;
      text-align: center;
    }

    .logo-container {
      display: inline-block;
      width: 24%;
      vertical-align: middle;
    }

    .title-container {
      display: inline-block;
      width: 50%;
      vertical-align: middle;
    }

    .logoPref {
      max-width: 70px;
      height: auto;
    }

    .logoHuman {
      max-width: 200px;
      height: auto;
    }

    .top h1 {
      font-size: 20px;
      margin: 0;
    }

    .centered-text {
      text-align: center;
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #000;
      padding: 4px;
      text-align: center;
    }

    thead {
      background-color: #f0f0f0;
    }

    tbody tr:nth-child(odd) {
      background-color: #ffffff;
    }

    tbody tr:nth-child(even) {
      background-color: #eeeeee;
    }
  </style>
</head>
<body>

  <div class="top">
    <div class="logo-container">
      <img class="logoHuman" src="file:C:/joao/backend-projeto-temperatura/src/main/resources/static/logo-horizontal-azul.png" alt="Logo Human"/>
    </div>
    <div class="title-container">
      <h1>Relatório de Temperaturas</h1>
    </div>
    <div class="logo-container">
      <img class="logoPref" src="file:C:/joao/backend-projeto-temperatura/src/main/resources/static/BrasaoSaoCarlosSP.png" alt="Logo Prefeitura"/>
    </div>
  </div>

  <h2 th:text="${unitName}">Unidade</h2>
  <p class="centered-text">
    Período: <span th:text="${startDate}">01/04/2024</span> até <span th:text="${endDate}">22/04/2024</span>
  </p>

  <table>
    <thead>
      <tr>
        <th rowspan="2">Data</th>
        <th colspan="3">Geladeira</th>
        <th colspan="3">Ambiente</th>
        <th rowspan="2">Usuário</th>
      </tr>
      <tr>
        <th>Mínimo</th>
        <th>Atual</th>
        <th>Máximo</th>
        <th>Mínimo</th>
        <th>Atual</th>
        <th>Máximo</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="item : ${data}">
        <td th:text="${item.dateFormatted}">01/04/2024</td>
        <td th:text="${item.refMin}">2.5</td>
        <td th:text="${item.refCur}">3.1</td>
        <td th:text="${item.refMax}">4.0</td>
        <td th:text="${item.envMin}">20.0</td>
        <td th:text="${item.envCur}">21.5</td>
        <td th:text="${item.envMax}">23.0</td>
        <td th:text="${item.userName}">João</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
