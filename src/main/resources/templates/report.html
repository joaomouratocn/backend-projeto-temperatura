<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Relatório de Temperaturas</title>
    <style>
        *{
          margin: 0;
          padding: 0;
        }

        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 5px;
          font-size: 12px;
        }

        .top {
          width: 100%;
          margin-bottom: 20px;
          text-align: center;
        }

        .logo-container {
          display: inline-block;
          width: 24%;
          vertical-align: middle;
        }

        .title-container {
          display: inline-block;
          width: 50%;
          vertical-align: middle;
        }

        .logoPref {
          max-width: 60px;
          height: auto;
        }

        .logoArthivia {
          max-width: 180px;
          height: auto;
        }

        .top h1 {
          font-size: 20px;
        }

        h2 {
          text-align: center;
        }

        table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 5px;
        }

        th, td {
          border: 1px solid #000;
          padding: 4px;
          text-align: center;
        }

        thead {
          background-color: #999;
          color: #fff;
        }

        tbody tr:nth-child(odd) {
          background-color: #fff;
        }

        tbody tr:nth-child(even) {
          background-color: #999;
          color: #fff;
        }

        .dates{
          width: 100%;
        }

        .p-date-end{
          display: inline-block;
          width: 49%;
          text-align: right;
        }

        .p-date-start{
          display: inline-block;
          width: 49%;
          text-align: left;
        }
        .no-data{
          width: 100%;
          margin-top: 50px;
          text-align: center;
        }
    </style>
</head>
<body>

<div class="top">
    <div class="logo-container">
        <img class="logoArthivia" src="file:/app/static/logo-horizontal-azul.png" alt="Logo Arthivia"/>
    </div>
    <div class="title-container">
        <h1>Relatório de Temperaturas</h1>
    </div>
    <div class="logo-container">
        <img class="logoPref" src="file:/app/static/brasao-sao-carlos-sp.png" alt="Logo Prefeitura"/>
    </div>
</div>

<h2 th:text="${unitName}">Unidade</h2>

<div class="dates">
    <div class="p-date-start">
        <p>
            Período: <span th:text="${startDate}"></span> até <span th:text="${endDate}"></span>
        </p>
    </div>
    <div class="p-date-end">
        <p>
            Relatório gerado em <span th:text="${generationTime}"></span>
        </p>
    </div>
</div>

<div th:replace="${contentFragment}"></div>
</body>
</html>
